name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Cinema.sln

    - name: Build
      run: dotnet build Cinema.sln --configuration Release --no-restore

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Cinema.sln

    - name: Run Unit Tests
      run: |
        dotnet test tests/Cinema.Domain.UnitTests/Cinema.Domain.UnitTests.csproj --configuration Release --no-restore --verbosity normal --logger trx --results-directory TestResults
        dotnet test tests/Cinema.Application.UnitTests/Cinema.Application.UnitTests.csproj --configuration Release --no-restore --verbosity normal --logger trx --results-directory TestResults

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/*.trx

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Cinema.sln

    - name: Check formatting
      run: dotnet format Cinema.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Cinema.Api Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: cinema-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Cinema.GrpcService Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.grpc
        push: false
        tags: cinema-grpc:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Cinema.Gateway Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.gateway
        push: false
        tags: cinema-gateway:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Cinema.LoadBalancer Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.loadbalancer
        push: false
        tags: cinema-loadbalancer:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Cinema.MasterNode Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.masternode
        push: false
        tags: cinema-masternode:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Cinema.ReadService Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.readservice
        push: false
        tags: cinema-readservice:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
