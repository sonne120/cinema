# Ingress Controller Configuration
# Provides external access with SSL termination and path-based routing

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cinema-ingress
  namespace: cinema
  labels:
    app: cinema
  annotations:
    # Nginx Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Load balancing algorithm
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    # For cert-manager TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS Configuration
  tls:
    - hosts:
        - cinema.example.com
        - api.cinema.example.com
      secretName: cinema-tls-secret
  rules:
    # Main API endpoint
    - host: api.cinema.example.com
      http:
        paths:
          # API Gateway - handles all /api/* requests
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 80
          # Health check endpoint
          - path: /health
            pathType: Exact
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 80
          # Swagger documentation
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: cinema-api-service
                port:
                  number: 80

---
# Ingress for gRPC (Read Service)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cinema-grpc-ingress
  namespace: cinema
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grpc.cinema.example.com
      secretName: cinema-grpc-tls-secret
  rules:
    - host: grpc.cinema.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: read-service
                port:
                  number: 8081

---
# Network Policy - Restrict traffic between pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cinema-network-policy
  namespace: cinema
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from within the namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: cinema
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic within namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: cinema
    # Allow external HTTPS (for external APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
