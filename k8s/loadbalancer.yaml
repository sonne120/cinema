# Custom YARP Load Balancer Deployment
# This service acts as the advanced entry point for the Write API, using Consul for discovery
# It replaces the standard Kubernetes Service load balancing for specific flows

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinema-loadbalancer
  namespace: cinema
  labels:
    app: cinema-loadbalancer
    tier: middleware
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cinema-loadbalancer
  template:
    metadata:
      labels:
        app: cinema-loadbalancer
        tier: middleware
    spec:
      containers:
        - name: cinema-loadbalancer
          image: cinema-loadbalancer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:80"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: Consul__Host
              value: "consul-server"
            - name: Consul__Port
              value: "8500"
            - name: Consul__TargetServiceName
              value: "cinema-api"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: cinema-loadbalancer
  namespace: cinema
  labels:
    app: cinema-loadbalancer
spec:
  selector:
    app: cinema-loadbalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
