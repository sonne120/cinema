# -------OBSERVABILITY STACK -------
# Seq (Centralized Logging), Jaeger (Tracing), Prometheus (Metrics), Grafana (Dashboards)

# ------ SEQ (Centralized Logging) ------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seq
  namespace: cinema
  labels:
    app: seq
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seq
  template:
    metadata:
      labels:
        app: seq
        tier: observability
    spec:
      containers:
        - name: seq
          image: datalust/seq:latest
          ports:
            - containerPort: 5341
              name: ingest
            - containerPort: 80
              name: ui
          env:
            - name: ACCEPT_EULA
              value: "Y"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: seq-data
              mountPath: /data
      volumes:
        - name: seq-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: seq
  namespace: cinema
  labels:
    app: seq
spec:
  selector:
    app: seq
  ports:
    - name: ingest
      port: 5341
      targetPort: 5341
    - name: ui
      port: 80
      targetPort: 80
  type: ClusterIP

# ===== JAEGER (Distributed Tracing) =====
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: cinema
  labels:
    app: jaeger
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        tier: observability
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 16686
              name: ui
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 14250
              name: collector
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: cinema
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - name: ui
      port: 16686
      targetPort: 16686
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
  type: ClusterIP

# ===== PROMETHEUS (Metrics Collection) =====
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cinema
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'cinema-services'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['cinema']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: (.+)
            replacement: ${1}
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

      - job_name: 'cinema-api'
        static_configs:
          - targets: ['cinema-api-service:80']
        metrics_path: '/metrics'

      - job_name: 'cinema-gateway'
        static_configs:
          - targets: ['api-gateway-service:80']
        metrics_path: '/metrics'

      - job_name: 'cinema-loadbalancer'
        static_configs:
          - targets: ['cinema-loadbalancer:80']
        metrics_path: '/metrics'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: cinema
  labels:
    app: prometheus
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        tier: observability
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.enable-lifecycle'
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: cinema
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
  type: ClusterIP

---
# ServiceAccount for Prometheus to access K8s API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: cinema

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: cinema

# ===== GRAFANA (Visualization) =====
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: cinema
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
      - name: Jaeger
        type: jaeger
        access: proxy
        url: http://jaeger:16686

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cinema
  labels:
    app: grafana
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        tier: observability
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cinema-secrets
                  key: GRAFANA_PASSWORD
                  optional: true
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: cinema
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
